<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="statics/css/app.css">
</head>
<body>
<div id="app">
    <div class="page-container">
        <div class="pure-g">
            <div class="pure-u-1-24"></div>
            <div class="pure-u-2-24">
                <tplheader></tplheader>
                <transition name="slide-fade" mode="out-in">
                    <router-view></router-view>
                </transition>
            </div>
            <div class="pure-u-1-24"></div>
        </div>
    </div>
</div>

<!-- tpl header -->
<script type="text/x-template" id="tpl-page-tplheader">
<div>
<div class="pure-menu pure-menu-horizontal">
    <a href="/" class="pure-menu-heading pure-menu-link">代码生成器</a>
    <ul class="pure-menu-list">
        <li v-for="item in navlist" class="pure-menu-item">
            <router-link :to="item.link" class="pure-menu-link">{{item.label}}</router-link>
        </li>
    </ul>
</div>
</div>
</script> <!--// tpl header -->

<!-- 首页 -->
<script type="text/x-template" id="tpl-page-index">
<div>
index
</div>
</script> <!--// 首页 -->

<!-- 列表创建器 -->
<script type="text/x-template" id="tpl-page-creatorCommonlist"><div>
<h1>list</h1>
</div></script> <!--// 列表创建器 -->

<!-- 表单创建器 -->
<script type="text/x-template" id="tpl-page-creatorCommonform"><div>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>表单创建器</legend>
        <label for="suburl">提交地址</label>
            <input id="suburl" type="text" v-model="formconf.suburl" >

        <table class="pure-table pure-table-horizontal">
            <tbody>
                <tr v-for="(formitem, index) in formconf.items">
                    <td v-for="col in formitem">
                        <label v-if="col.model!='type'">{{col.label}} <input type="text" v-model="col.value" /> </label>
                        <label v-else> {{col.label}}
                            <select v-model="col.value">
                                <option v-for="option in col.items" :value="option.value">{{option.label}}</option>
                            </select>
                        </label>
                    </td>
                    <td>
                        <button class="pure-button pure-button-primary" @click="addline">+</button>
                        <button v-if="index!=0" class="pure-button pure-button-danger" @click="delline(index)">-</button>
                    </td>
                </tr>
            </tbody>
        </table>


        <button class="pure-button pure-button-primary" @click="submit">生成</button>
    </fieldset>
</form>
</div></script> <!--// 表单创建器 -->

<script type="text/x-template"></script>
<script type="text/x-template"></script>
<script type="text/x-template"></script>
<script type="text/x-template"></script>
<script type="text/x-template"></script>
<script type="text/x-template"></script>
<script type="text/x-template"></script>


<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.js"></script>
<script src="statics/js/app.js"></script>
</body>
</html>
